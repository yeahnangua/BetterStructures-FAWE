name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew shadowJar

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Rename artifact
        run: mv testbed/plugins/BetterStructures.jar testbed/plugins/BetterStructures-FAWE-${{ steps.version.outputs.VERSION }}.jar

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the section between the current version header and the next version header (or EOF)
          BODY=$(awk '/^## \['"${GITHUB_REF_NAME#v}"'\]/{found=1; next} found && /^## \[/{exit} found{print}' CHANGELOG.md)
          # Write to GITHUB_OUTPUT using delimiter
          {
            echo "BODY<<CHANGELOG_EOF"
            echo "$BODY"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.BODY }}
          files: testbed/plugins/BetterStructures-FAWE-${{ steps.version.outputs.VERSION }}.jar
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
