name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew shadowJar

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Rename artifact
        run: mv testbed/plugins/BetterStructures.jar testbed/plugins/BetterStructures-FAWE-${{ steps.version.outputs.VERSION }}.jar

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the section between the current version header and the next version header (or EOF)
          BODY=$(awk '/^## \['"${GITHUB_REF_NAME#v}"'\]/{found=1; next} found && /^## \[/{exit} found{print}' CHANGELOG.md)
          # Write to GITHUB_OUTPUT using delimiter
          {
            echo "BODY<<CHANGELOG_EOF"
            echo "$BODY"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.BODY }}
          files: testbed/plugins/BetterStructures-FAWE-${{ steps.version.outputs.VERSION }}.jar
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: betterstructures-fawe
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: testbed/plugins/BetterStructures-FAWE-${{ steps.version.outputs.VERSION }}.jar
          name: BetterStructures-FAWE ${{ steps.version.outputs.VERSION }}
          version: ${{ steps.version.outputs.VERSION }}
          version-type: release
          changelog: ${{ steps.changelog.outputs.BODY }}
          loaders: paper purpur
          game-versions: |
            1.20
            1.20.1
            1.20.2
            1.20.3
            1.20.4
            1.20.5
            1.20.6
            1.21
            1.21.1
            1.21.2
            1.21.3
            1.21.4
            1.21.5
            1.21.6
            1.21.7
            1.21.8
            1.21.9
            1.21.10
            1.21.11
          dependencies: |
            fastasyncworldedit(required)
